<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="p-3 mb-2 text-center bg-primary vh-10">
    <h1 class="text-light">Weather Dashboard</h1>
  </header>
  <div class="d-flex flex-md-row flex-column bg-white">
    <div class="col-12 col-md-3 p-3 mh-100">
      <h2 class="text-dark">Search for a City:</h2>

      <form id="search-form" autocomplete="off" class="mt-3">
        <input id="search-input" class="border border-secondary p-1 mb-3 form-input w-100 rounded" type="text" placeholder="San Diego">
        <span id="msg" class="text-danger"></span>
        <button class="search-btn btn btn-block w-100">Search</button>  
      </form>

      <div id="search-options" class="border-top border-bottom border-muted my-3"></div>
      <button class="clear-btn btn btn-block mb-3 w-100">Clear Search History</button>
      <div id="search-history" class ="overflow-auto"></div>
    </div>

    <div class="col-12 col-md-9 p-3">
        <div id="result-content" class="p-1 mb-3"></div>     
    </div>
  </div>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
